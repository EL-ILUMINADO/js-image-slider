<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebce470d19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image gallery slider</title>
</head>
<body>
    <div class="gallery-wrap">
        <i class="fa-solid fa-backward" id="backBtn"></i>
        <div class="gallery">
            <div>
                <span><img src="images/pexels-allanfranca-3185851.jpg"></span>
                <span><img src="images/pexels-clara-alave-1458773-2896430.jpg"></span>
                <span><img src="images/pexels-cxpturing-souls-1377266-3054982.jpg"></span>
            </div>
            <div>
                <span><img src="images/pexels-daisatj-3408417.jpg"></span>
                <span><img src="images/pexels-moh-mckenzie-1974199-3597042.jpg"></span>
                <span><img src="images/pexels-lina-1524113.jpg"></span>
            </div>
        </div>
        <i class="fa-solid fa-forward" id="nextBtn"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
